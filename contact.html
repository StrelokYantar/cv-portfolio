                <div id="contact" class="form_content">

                        <input type="email" name="email" id="email" required placeholder="exemple@domain.com">

                    <div class="input">
                        <textarea name="demand" id="demand" required placeholder="Renseignez votre demande ici"></textarea>

                    <button type="submit">Envoyer</button>
                </div>
            </form>
